<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reserve Page</title>
</head>

<body>
  <h1>AP HTTP</h1>
  <section>
    <h2>Restaurant Reserve</h2>
    <form action="/restauran_reserve" method="post">
      <input name="name" type="text" placeholder="restaurant name">
      <input name="table" type="text" placeholder="table id">
      <input name="start" type="text" placeholder="start time">
      <input name="end" type="text" placeholder="end time">
      <input name="food" type="text" placeholder="foods">
      <input type="submit" value="reserve">
    </form>
  </section>
</body>

</html>
